version: '3.8'

services:
  # PostgreSQL with pgvector
  postgres:
    image: ankane/pgvector:latest
    container_name: destiny_postgres
    environment:
      POSTGRES_DB: destiny_analytical
      POSTGRES_USER: destiny
      POSTGRES_PASSWORD: destiny_dev_2024
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U destiny"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - destiny_network

  # Elasticsearch
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: destiny_elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200/_cluster/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - destiny_network

  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: destiny_qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:6333/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - destiny_network

  # Neo4j Graph Database
  neo4j:
    image: neo4j:5.13-community
    container_name: destiny_neo4j
    environment:
      NEO4J_AUTH: neo4j/destiny_dev_2024
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_memory_heap_max__size: 1G
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p destiny_dev_2024 'RETURN 1'"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - destiny_network

  # Redis (optional - for caching)
  redis:
    image: redis:7-alpine
    container_name: destiny_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - destiny_network

volumes:
  postgres_data:
  elasticsearch_data:
  qdrant_data:
  neo4j_data:
  neo4j_logs:
  redis_data:

networks:
  destiny_network:
    driver: bridge

# Usage:
# docker-compose up -d              # Start all services
# docker-compose down               # Stop all services
# docker-compose ps                 # Check status
# docker-compose logs -f postgres   # View logs
